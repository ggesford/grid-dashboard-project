<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>|Dashboard|</title>
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Profile Dashboard</h1>
      <div class="upper">
        <img
          class="search icon"
          src="assets/magnify.svg"
          alt="Magnifying Glass"
        />
        <input
          class="searchbar"
          type="search"
          name="search-bar"
          id="search-bar"
        />
        <img
          class="notification icon"
          src="assets/bell-ring-outline.svg"
          alt="The Outline of a Bell Ringing"
        />
        <img
          class="profile-pic"
          src="assets/yellow-pfp.jpg"
          alt="A Minimalist Drawing of a Woman with a Yellow Background"
        />
        <span class="small-name">Stanley Tucci</span>
      </div>
      <div class="lower">
        <img
          class="icon large"
          src="assets/yellow-pfp.jpg"
          alt="A Minimalist Drawing of a Woman with a Yellow Background"
        />
        <span class="greeting">Hi there,</span>
        <h2 class="big-name">Stanley Tucci (@stantheman)</h2>
        <button class="new-btn">New</button>
        <button class="upload-btn">Upload</button>
        <button class="share-btn">Share</button>
      </div>
    </header>
    <nav>
      <div class="nav-container">
        <div class="menuItem navHeader">
          <img
            class="icon large navIcon"
            src="assets/view-dashboard.svg"
            alt=""
          />
          <span aria-hidden="true">Dashboard</span>
        </div>
        <a class="menuItem" href="#"
          ><img class="icon navIcon" src="assets/home.svg" alt="" />Home</a
        >
        <a class="menuItem" href="#"
          ><img
            class="icon navIcon"
            src="assets/card-account-details-outline.svg"
            alt=""
          />Profile</a
        >
        <a class="menuItem" href="#"
          ><img
            class="icon navIcon"
            src="assets/message-reply.svg"
            alt=""
          />Messages</a
        >
        <a class="menuItem" href="#"
          ><img
            class="icon navIcon"
            src="assets/history.svg"
            alt=""
          />History</a
        >
        <a class="menuItem" href="#"
          ><img
            class="icon navIcon"
            src="assets/file-multiple.svg"
            alt=""
          />Tasks</a
        >
        <a class="menuItem" href="#"
          ><img
            class="icon navIcon"
            src="assets/account-group.svg"
            alt=""
          />Communities</a
        >
        <a class="menuItem" href="#"
          ><img class="icon navIcon" src="assets/cog.svg" alt="" />Settings</a
        >
        <a class="menuItem" href="#"
          ><img
            class="icon navIcon"
            src="assets/help-box.svg"
            alt=""
          />Support</a
        >
        <a class="menuItem" href="#"
          ><img
            class="icon navIcon"
            src="assets/shield-check.svg"
            alt=""
          />Privacy</a
        >
      </div>
    </nav>
    <main>
      <div class="cardContainer">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
      </div>
      <div class="noticeContainer">
        <div class="announcements"></div>
        <div class="trending"></div>
      </div>
    </main>
  </body>
</html>
